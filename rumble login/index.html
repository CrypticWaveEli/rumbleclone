<!doctype html>

<html>
	
		<head>
			<link rel="stylesheet" href="styles.css">
		</head>
		
		<body>
			<div class="main">
				<h1 class="rum">Sign in to Rumble</h1>
				<p class="ifyou">If you have a Rumble Account, please enter your credentials.</p>
				
				
					<input type="text" placeholder="Email or Username" class="input">
					<input type="password" placeholder="Password"class="input">
			
			<div class="signline">
					<button class="inbtn">Sign in</button>
					<a target="_blank" class="forgot">Forgot your password?</a>
			</div>
			
			<div class="btn-wrapper">
				<p class="altern">Alternatively, sign in with:</p>
				<button class="fbtn">facebook</button>
				<button class="gbtn">Google</button>
				<button class="abtn">Apple</button>
			</div>
			
			<div class="closeout">
				<p class="dont">Dont have a rumble account yet?</p>
				<p class="create">Create one now!</p>
			</div>
			
			</div>
		</body>
</html>
